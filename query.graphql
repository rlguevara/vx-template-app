# GraphQL Queries
mutation time_add($time: timestamptz!) {
  insert_test_time_one(object: {time: $time}) {
    id
    time
  }
}

mutation time_add_default {
  insert_test_time_one(object: {}) {
    id
    time
  }
}

subscription on_time_added {
  test_time(limit: 1, order_by: {id: desc}) {
    id
    time
  }
}

query time_data {
  test_time {
    id
    time
  }
}

query category_data {
  category {
    id
    description
    name
  }
}

mutation AddCategory($id: Int = 10, $name: String!, $description: String!) {
  insert_category_one (object: {id: $id, name: $name, description: $description}) {
    name
    description
  }
}

query course_by_category($id: Int = 10) {
  course_by_pk(id: $id) {
    id
    name
    description
  }
}